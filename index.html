<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempest Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">🌪️ <strong>Tempest Store</strong></div>
    <div class="status">Seller Status: <span class="offline">Offline</span></div>
    <div class="cart-icon" onclick="toggleCart()">🛒 <span id="cartCount">0</span></div>
  </header>

  <div class="auth-buttons">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <span id="userDisplay"></span>
  </div>

  <div class="contact-center">
    <a href="https://www.facebook.com/jerictt" target="_blank">Facebook</a>
    <a href="https://discord.com/users/938483476670337195" target="_blank">Discord</a>
  </div>

  <div class="filters">
    <button onclick="setFilter('all')" data-cat="all" class="active">All</button>
    <button onclick="setFilter('pets')" data-cat="pets">Pets</button>
    <button onclick="setFilter('gears')" data-cat="gears">Gears</button>
    <button onclick="setFilter('sheckles')" data-cat="sheckles">Sheckles</button>
    <input type="text" id="searchBox" placeholder="Search..." oninput="applyFilters()" />
  </div>

  <main id="product-list"></main>

  <div class="cart" id="cartPanel" style="display:none;">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <strong>Total: ₱<span id="cartTotal">0</span></strong>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
