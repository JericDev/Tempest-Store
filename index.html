<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempest Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tempest Store</h1>
    <div class="contact-center">
      <a href="https://facebook.com">Facebook</a> |
      <a href="https://discord.com">Discord</a>
    </div>
    <div id="userStatus">
      <span id="userEmail"></span>
      <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
      <button id="loginBtn" onclick="openAuthModal()">Login</button>
    </div>
  </header>

  <div class="filters">
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('pets')">Pets</button>
    <button onclick="filterItems('gears')">Gears</button>
    <button onclick="filterItems('sheckles')">Sheckles</button>
    <input type="text" id="searchBox" placeholder="Search...">
    <button onclick="searchItems()">Search</button>
  </div>

  <main id="product-list"></main>

  <!-- Product Modal -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <label>Quantity: <input type="number" id="modalQuantity" min="1" value="1"></label>
      <br><br>
      <button onclick="confirmAddToCart()">Add to Cart</button>
      <button onclick="confirmBuyNow()">Buy Now</button>
      <br><br>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Checkout Summary -->
  <div id="checkoutSummary" class="modal hidden">
    <div class="modal-content">
      <h3>Order Summary</h3>
      <div id="checkoutItems"></div>
      <h4 id="checkoutTotal"></h4>
      <br>
      <button onclick="placeOrder()">Place Order</button>
      <button onclick="closeCheckout()">Cancel</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="email" id="authEmail" placeholder="Email" /><br><br>
      <input type="password" id="authPassword" placeholder="Password" /><br><br>
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button><br><br>
      <button onclick="closeAuthModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
