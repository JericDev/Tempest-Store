<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempest Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🌪️ <strong>Tempest Store</strong></div>
    <div class="status">Seller Status: <span class="offline">Offline</span></div>
  </header>

  <div class="auth-buttons">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="contact-center">
    <a href="https://www.facebook.com/jerictt" target="_blank">Facebook</a>
    <a href="https://discord.com/users/938483476670337195" target="_blank">Discord</a>
  </div>

  <div class="filters">
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('pets')">Pets</button>
    <button onclick="filterItems('gears')">Gears</button>
    <button onclick="filterItems('sheckles')">Sheckles</button>
    <input type="text" id="searchBox" placeholder="Search..." oninput="searchItems()" />
  </div>

  <main id="product-list"></main>

  <div class="cart">
    <h3>🛒 Cart</h3>
    <ul id="cart-list"></ul>
  </div>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
