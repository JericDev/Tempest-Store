<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempest Store</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>Tempest Store</h1>
    <div class="auth-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
      <span id="userDisplay"></span>
      <button onclick="logout()" id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <div class="filters">
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('pets')">Pets</button>
    <button onclick="filterItems('gears')">Gears</button>
    <button onclick="filterItems('sheckles')">Sheckles</button>
    <input type="text" id="searchBox" placeholder="Search...">
    <button onclick="searchItems()">Search</button>
  </div>

  <main id="product-list"></main>

  <!-- Product Modal -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <label>Quantity: <input type="number" id="modalQuantity" min="1" value="1"></label>
      <br><br>
      <button onclick="confirmAddToCart()">Add to Cart</button>
      <button onclick="confirmBuyNow()">Buy Now</button>
      <br><br>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Checkout Summary -->
  <div id="checkoutSummary" class="modal hidden">
    <div class="modal-content">
      <h3>Order Summary</h3>
      <div id="checkoutItems"></div>
      <h4 id="checkoutTotal"></h4>
      <br>
      <button onclick="placeOrder()">Place Order</button>
      <button onclick="closeCheckout()">Cancel</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email"><br><br>
      <input type="password" id="loginPassword" placeholder="Password"><br><br>
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <h3>Register</h3>
      <input type="email" id="registerEmail" placeholder="Email"><br><br>
      <input type="password" id="registerPassword" placeholder="Password"><br><br>
      <button onclick="register()">Register</button>
      <button onclick="closeRegister()">Cancel</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
